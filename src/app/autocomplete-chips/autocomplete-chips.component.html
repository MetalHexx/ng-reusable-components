<mat-form-field class="example-full-width">
  <div class="flex-container">
    <mat-chip-list #chipList inline="true" aria-label="Selected items">
      <mat-chip *ngFor="let item of selectedItems" [removable]="true" (removed)="removeItem(item)">
        <span data-testid="chip-text">{{ item.display }}</span>
        <mat-icon data-testid="chip-remove" matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
    <input data-testid="autocomplete-input" #inputElem type="text" placeholder="{{placeholder}}" matInput [matAutocomplete]="auto" [formControl]="itemCtrl" [matChipInputFor]="chipList">
  </div>

  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event)">
    <mat-option *ngFor="let item of itemsMatchingUnselectedKeys" [value]="item">
      {{item.display}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
